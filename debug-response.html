	<script>
	  function mostrarContrasena(){
	      var tipo = document.getElementById("password");
	      var boton = document.getElementById('mostrarocultar');
	      if(tipo.type == "password"){
	          tipo.type = "text";
	          boton.innerHTML="Ocultar Contraseña";
	          boton.style.backgroundColor= '#1FE2F3';
	      }else{
	          tipo.type = "password";
	          boton.innerHTML="Mostrar Contraseña";
	          boton.style.backgroundColor= '#F73636';
	      }
	  }
	</script>
